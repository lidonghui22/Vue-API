<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.set全局操作</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
        <div>{{count}}</div>
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
	</div>
    <div>
        <button onclick="add()">add</button>
    </div>
</body>
<script>
    function add(){
        //有三种方法可以改变count的值
        //Vue.set(outData, 'count', 2);   //第一种
        //vm.count++;       //第二种
        //outData.count++;    //第三种

        //如果是要改变数组，只能用set
        Vue.set(vm.arr, 1, 'fff');      //将arr中的ddd改成fff
    }

	var outData = {
	    count: 1,
        arr: ['aaa','bbb','ccc']
	};

	var vm = new Vue({
		el: '#root',
		data: outData
	})
</script>

</html>
