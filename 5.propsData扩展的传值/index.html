<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue propsData扩展的传值</title>
	<script src="../vue.js"></script>
</head>
<body>
	<lidonghui></lidonghui>
</body>
<script>
	var extend_a = Vue.extend({
        template: `<div>{{message}} --{{date}}</div>`,
        data:function(){
            return {
                message: 'hello, nice to meet you'
            }
        },
        props:['date']
    });

    new extend_a({propsData: {date: '2018-08-09'}}).$mount('lidonghui');

</script>

</html>
